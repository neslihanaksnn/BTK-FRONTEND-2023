<!DOCTYPE html>

<body>
    <script>   
        function kare(sayi){
            return sayi*sayi;
        }

        function kup(sayi){
            return sayi*sayi*sayi
        }
        
        function topla(){
            sayi=Number(prompt("sayi giriniz:"))
            topla=kup(sayi)+kare(sayi)
            alert("girilen sayinin kupu ve karesinin toplamÄ±= "+ topla)
        }
        topla()

    </script>
</body>
</html>
